<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<link rel="stylesheet" type="text/css" href="css/register.css">
<link rel="stylesheet" href="https://fonts.googleapis.com">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Sign Up</h1>
			<div id="success-message" class="success-message"
				style="display: none;">Registration successful! 🎉</div>
			<form action="createUser" method="post">
				<div class="input-group">
					<input type="text" name="fullName" class="form-control"
						placeholder="Full Name">
				</div>
				<div class="input-group">
					<input type="email" name="email" class="form-control"
						placeholder="Email">
				</div>

				<div class="input-group">
					<input type="number" name="regNo" class="form-control"
						placeholder="Registration Number">
				</div>
				<div class="input-group">

					<input class="form-control" type="password" id="password"
						name="password" placeholder="Password" required> <span
						class="eye-icon" id="togglePassword"
						onclick="togglePasswordVisibility()"> 👁️ </span>
				</div>

				<div class="input-group">
					<input type="password" id="confirmPassword" name="confirmPassword"
						placeholder="Confirm Password" required> <span
						class="eye-icon" id="toggleConfirmPassword"
						onclick="toggleConfirmPasswordVisibility()"> 👁️ </span>
				</div>
				<button type="submit" class="login-btn">Register</button>
			</form>
			<div class="signup-option">
				<p>
					Already a user? <a href="signin">Sign in.</a>
				</p>
			</div>

		</div>
	</div>
	<script src="/js/register.js"></script>
</body>
</html>
